<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our app!</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Update User</h2>
      </div>
      <div class="card-body">
        <form id="form" method="post" role="form" th:action="@{/dashboard/update/{id}(id=${user.id})}" th:object="${user}">

          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="Enter first name"
                   th:field="*{firstName}"
                   type="text"
            />
            <p th:errors="*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}">
            </p>

          </div>

          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Enter last name"
                   th:field="*{lastName}"
                   type="text"
            />
            <p th:errors="*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}">
            </p>

          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input class="form-control"
                   id="email"
                   name="email"
                   placeholder="Enter email address"
                   th:field="*{email}"
                   type="email"
            />
            <p th:errors="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}">
            </p>

          </div>
          <div class="form-group mb-3">
            <label class="form-label">PhoneNumber</label>
            <input class="form-control"
                   id="phoneNumber"
                   name="phoneNumber"
                   placeholder="Enter your PhoneNumber"
                   th:field="*{phoneNumber}"
                   type="text"
            />
            <p th:errors="*{phoneNumber}" class="text-danger"
               th:if="${#fields.hasErrors('phoneNumber')}">
            </p>

          </div>
          <div class="form-group mb-3">
            <label class="form-label">Gender</label>
            <input class="form-control"
                   id="gender"
                   name="gender"
                   placeholder="Enter Your Gender"
                   th:field="*{gender}"
                   type="text"
            />
            <p th:errors="*{gender}" class="text-danger"
               th:if="${#fields.hasErrors('gender')}">
            </p>

          </div>
          <div class="errmsg">
            <span id="msg1"></span>
          </div>


          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
